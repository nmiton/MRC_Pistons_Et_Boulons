security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: login
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UserLoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: home

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/client, roles: ROLE_COLLABORATEUR }
        - { path: ^/client/new, roles: ROLE_COLLABORATEUR }
        - { path: ^/client/{id}, roles: ROLE_COLLABORATEUR }
        - { path: ^/client/{id}/edit, roles: ROLE_COLLABORATEUR }
        - { path: ^/prestation/index, roles: ROLE_COLLABORATEUR }
        - { path: ^/prestation/new, roles: ROLE_COLLABORATEUR }
        - { path: ^/prestation{id}, roles: ROLE_COLLABORATEUR }
        - { path: ^/prestation{id}/edit, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/pdf/{id}, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/{id}, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/new, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/{id}/edit, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/agenda, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/aganda/{mont}-{year}, roles: ROLE_COLLABORATEUR }
        - { path: ^/rendez/vous/aganda_quotidien/{day}, roles: ROLE_COLLABORATEUR }
        - { path: ^/logout , roles: ROLE_COLLABORATEUR }
        - { path: ^/content/index, roles: ROLE_ADMIN }
        - { path: ^/content/new, roles: ROLE_ADMIN }
        - { path: ^/content/{id}, roles: ROLE_ADMIN }
        - { path: ^/content/{id}/edit, roles: ROLE_ADMIN }
        - { path: ^/collaborateur, roles: ROLE_ADMIN }
        - { path: ^/collaborateur/new, roles: ROLE_ADMIN }
        - { path: ^/collaborateur/{id}, roles: ROLE_ADMIN }
        - { path: ^/collaborateur/{id}/edit, roles: ROLE_ADMIN }
        - { path: ^/user/control, roles: ROLE_ADMIN }
        - { path: ^/user/control/new, roles: ROLE_ADMIN }
        - { path: ^/user/contol/{id}, roles: ROLE_ADMIN }
        - { path: ^/user/contol/{id}/edit, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN: ROLE_COLLABORATEUR
